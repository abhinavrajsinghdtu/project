<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <ul>
        <li><a href="Index.html">Home</a></li>
        <li><a href="Student.html">Student</a></li>
        <li><a  href="contactUs.html">Contact Us</a></li>
        <li style="float:right"><a class="active" href="register.html">Register</a></li>
        <li style="float:right"><a  href="logIn.html">Login</a></li>
      </ul>
      <h4>Student Registration Form</h4>
      <div class="alert alert-warning alert-dismissible fade show "  id="alert" style="visibility: hidden; width: 10%;" role="alert">
        <strong>Done!</strong> 
        <button type="button" class="btn-close " id="close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div>
        <form >
            <div class="col-md-12" style="float: right;">
                <div class="col-md-9" style="float: left;">
                    <div class="col-md-12">
                        <label  class=" col-md-12"> <p style="float: left;padding-left: 2rem;" class="col-md-3"> Name:</p>
                            <input type="text"  style="float: left;" class="col-md-7" value=" " required>
                        </label>
                    </div>
                    <div class="col-md-12">
                        <label  class="col-md-12">  
                            <p style="float: left;padding-left: 2rem;" class="col-md-3">Address: </p>    
                            <input type="text" class="col-md-7" id="validationServer01" style="float: left;" value=" " required>
                        </label>
                    </div>
                    <div class="col-md-12" >
                        <label  class="col-md-12">
                            <p style="float: left;padding-left: 2rem;" class="col-md-3">Birth Date:  </p>   
                            <input type="date" class="col-md-7" required>
                        </label>
                    </div>
                </div>
                <div class="col-md-3" style="margin: auto;float: left;">
                        <label style="background-color: white; ">
                            <input type="file" name="input-name" style="display: none;" />
                            <img  style="width: 10rem;height: 10rem; padding: 2rem;"; src="profile.png" alt="">
                        </label>
                </div>
            </div>
            <div class="col-md-12" style="float: right;" >
            <div class="col-md-9" style="float: left;">
                <div class="col-md-12" style="float: left;">
                    <div class="col-md-12">
                        <span  class=" col-md-12"> <p style="float: left;padding-left: 2rem; " class="col-md-3"> Sex:</p>
                            <div class="col-md-6" style="background-color: blueviolet;">
                                <div class="form-check col-sm-2 " style="float: left;" >
                                    <input class="form-check-input " type="radio" name="flexRadioDefault" id="flexRadioDefault1" >
                                        Male
                                </div>
                                <div class="form-check col-sm-2" style="float: left;">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                                        Female                      
                                </div>
                            </div> 
                            <div class="col-md-12" >
                                <label  style="margin-right: 10.5rem; float: right; " class="col-md-4">  
                                    <p style="float: left;" class="col-md-4">Dept: </p>   
                                    <select class=" col-md-8" style="float: left;" aria-label="Default select example">
                                        <option selected>Open this select menu</option>
                                        <option value="1">CS</option>
                                        <option value="2">Marketing</option>
                                        <option value="3">Tech</option>
                                      </select> 
                                </label>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="col-md-12" style="float: left;">
                    <div class="col-md-12">
                        <span  class=" col-md-12"> <p style="float: left;padding-left: 2rem; " class="col-md-3"> Level:</p>
                            <div class="col-md-2" style="background-color: blueviolet;float: left;">
                                <select class=" col-md-12" style="float: left;" aria-label="Default select example">
                                    <option selected>Open this select menu</option>
                                    <option value="1">L1</option>
                                    <option value="2">L2</option>
                                    <option value="3">L3</option>
                                  </select> 
                            </div> 
                            <div class="col-md-12" >
                                <label  style="margin-right: 10.5rem; float: right; " class="col-md-4">
                                    <p style="float: left;" class="col-md-4"> Matirc No:  </p>   
                                    <input type="text" class="col-md-8" required>
                                </label>
                            </div>
                        </span>
                    </div>
                </div>
                <div class="col-md-12" style="float: left;">
                    <div class="col-md-12">
                        <label  class="col-md-12">  
                            <p style="float: left;padding-left: 2rem;" class="col-md-3">Phone Number: </p>    
                            <input type="text" class="col-md-2" id="validationServer01" style="float: left;" value=" " required>
                            <div class="col-md-12" >
                                <label  style="margin-right: 10.5rem; float: right; " class="col-md-4">
                                    <p style="float: left;" class="col-md-4"> Age:  </p>   
                                    <input type="text" class="col-md-8" required>
                                </label>
                            </div>
                        </label>
                        </span>
                    </div>
                </div>
                <div class="col-md-12">
                    <label  class=" col-md-12"> <p style="float: left;padding-left: 2rem;" class="col-md-3"> Email Address:</p>
                        <input type="text"  style="float: left;" class="col-md-7" value=" " required>
                    </label>
                </div>
                <div class="col-md-12">
                    <label  class=" col-md-12"> <p style="float: left;padding-left: 2rem;" class="col-md-3"> Registration Pin:</p>
                        <input type="text"  style="float: left;" class="col-md-7" value=" " required>
                    </label>
                    </div>
            </div>
                <div class="col-md-3" style="margin: auto;float: left;">
                    <label style="background-color: white; margin-top: 2rem;">
                        <input type="file" name="input-name" style="display: none;" />
                        <img  style="width: 10rem;height: 10rem;padding: 2rem; "; src="thumb.png" alt="">
                    </label>
                </div>
        </div>
        </div>
            <div class="col-12" style="float: left; padding-left: 30%;padding-right: 30%;">
              <button class="btn btn-primary " id="save" type="submit">Save</button>
              <button class="btn btn-primary" type="submit">clear</button>
              <button class="btn btn-primary" type="submit">close</button>
            </div>
        </form>   
      </div>
      <script>
         document.getElementById("save").addEventListener("click",myFunction)
         document.getElementById("close").addEventListener("click",close)
         document.getElementById("alert").style.visibility = 'hidden';
        function myFunction(){
            document.getElementById("alert").style.visibility = 'visible';
        }
        function close(){
            document.getElementById("alert").style.visibility = 'hidden';
        }
      </script>
</body>
</html>
